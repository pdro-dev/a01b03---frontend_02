

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- estrutura html estilo spreadsheet -->
    <table>
        <thead>
            <tr>
                <!-- 17 colunas -->
                <th>PROGRAMAÇÃO</th>
                <th>NATUREZA DA DESPESA</th>
                <th>FONTE</th>
                <th>ORÇAMENTO</th>
                <th>ALTERAÇÕES</th>
                <th>PROVISÃO</th>
                <th>DESTAQUE</th>
                <th>SALDO A UTILIZAR</th>
                <th>EMPENHADO</th>
                <th>SALDO A EMPENHAR</th>
                <th>% EMPENHO</th>
                <th>LIQUIDADO</th>
                <th>EMPENHADO A LIQUIDAR</th>
                <th>% LIQ/EMP</th>
                <th>VALORES PAGOS</th>  
                <th>LIQUIDADO A PAGAR</th>
                <th>% PAG/LIQ</th>
            </tr>
        </thead>
        <tbody>
            <!-- 1 row sample for 17 columns with id on each td span-->
            <tr>
                <td>
                    <span id="programacao"></span>
                </td>
                <td>
                    <span id="natureza"></span>
                </td>
                <td>
                    <span id="fonte"></span>
                </td>
                <td>
                    <span id="orcamento"></span>
                </td>
                <td>
                    <span id="alteracoes"></span>
                </td>
                <td>
                    <span id="provisao"></span>
                </td>
                <td>
                    <span id="destaque"></span>
                </td>
                <td>
                    <span id="saldo"></span>
                </td>
                <td>
                    <span id="empenhado"></span>
                </td>
                <td>
                    <span id="saldoEmpenhar"></span>
                </td>
                <td>
                    <span id="percentEmpenho"></span>
                </td>
                <td>
                    <span id="liquidado"></span>
                </td>
                <td>
                    <span id="empenhadoLiquidar"></span>
                </td>
                <td>
                    <span id="percentLiquidar"></span>
                </td>
                <td>
                    <span id="valoresPagos"></span>
                </td>
                <td>
                    <span id="liquidadoPagar"></span>
                </td>
                <td>
                    <span id="percentPagar"></span>
                </td>
            </tr>
        </tbody>



</body>
</html>
